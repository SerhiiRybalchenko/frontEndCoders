<section class="hero" id="hero">
  <div class="container">
    <div class="hero-container">
      <div class="wrapper">
        <h1 class="hero-title"></h1>
        <p class="hero-text">
          Discover the magic of
          <span class="hero-text-photography">photography</span> in our school
        </p>
        <p class="hero-text-two">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
        <div class="hero-footer">
          <div class="hero-students">
            <picture>
              <source
                srcset="
                  ./img/hero/mob-img-1.jpg    1x,
                  ./img/hero/mob-img-1@2x.jpg 2x
                "
                media="(max-width:767px)"
              />
              <img
                id="fotofooter1"
                class="hero-students-img"
                width="54"
                height="54"
                srcset="./img/hero/mob-img-1@2x.jpg 2x"
                src="./img/hero/mob-img-1.jpg 1x"
                alt="young woman"
              />
            </picture>
            <img
              id="fotofooter2"
              class="hero-students-img"
              width="54"
              height="54"
              srcset="./img/hero/mob-img-2@2x.jpg 2x"
              src="./img/hero/mob-img-2.jpg 1x"
              alt="young man with brouwn hear"
            />
            <img
              id="fotofooter3"
              class="hero-students-img"
              width="54"
              height="54"
              srcset="./img/hero/mob-img-3@2x.jpg 2x"
              src="./img/hero/mob-img-3.jpg 1x"
              alt="young woman"
            />
            <div class="our-students">
              <p class="hero-students-text">Our happy students</p>
              <svg class="star" width="18px" height="9px">
                <use href="./img/icons.svg#icon-arrow-right"></use>
                >
              </svg>
            </div>
          </div>
          <div class="hero-reviews">
            <a class="icon-back-style" href="">
              <svg class="icon-head" width="20px" height="20px">
                <use href="./img/icons.svg#icon-star-border"></use>
              </svg>
            </a>
            <div class="reviews-all">
              <p class="reviews-style">Reviews</p>
              <p class="number-style">+1500</p>
            </div>
          </div>
        </div>
      </div>
      <div class="picture-style">
        <picture>
          <source
            srcset="./img/hero/desktop.png 1x, ./img/hero/desktop@2x.png 2x"
            media="(min-width:1200px)"
          />

          <source
            srcset="./img/hero/hero-tab.png 1x, ./img/hero/hero-tab@2x.png 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="./img/hero/hero-mob.png 1x, ./img/hero/hero-mob@2x.png 2x"
            media="(max-width: 767px)"
          />
          <img
            class="hero-img"
            srcset=""
            src="./img/hero/desktop.png"
            alt="young photographer with camera in right hand."
            width="397"
            height="520"
            loading="lazy"
          />
        </picture>
      </div>
    </div>

    <picture class="picture-style">
      <!-- Desktop -->
      <source
        media="(min-width: 1200px)"
        srcset="./img/hero/desktop.png 1x, ./img/hero/desktop@2x.png 2x"
      />
      <!-- Tablet -->
      <source
        media="(min-width: 768px)"
        srcset="./img/hero/hero-tab.png 1x, ./img/hero/hero-tab@2x.png 2x"
      />
      <!-- Mobile -->
      <source
        media="(max-width: 767px)"
        srcset="./img/hero/hero-mob.png 1x, ./img/hero/hero-mob@2x.png 2x"
      />
    </picture>
  </div>
</section>
